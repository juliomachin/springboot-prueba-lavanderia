<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title th:text="${titulo}"></title>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Soltra</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/listarCarros}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/listarEmpresas}">Empresas</a>
              </li>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <h1 th:text="${titulo}"></h1>
        <div th:object="${carro}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
        <form th:action="@{/formCarro}" th:object="${carro}" method="post">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label ">Empresa</label> 
                <div class="col-sm-6">
                    <div class="dropdown-menu" th:each="company: ${companies}">
                        <a class="dropdown-item" th:text="${company.name}" ></a>
                        <input type="text" th:field="*{company}" class="form-control">
                    </div>
                    <label class="form-text text-danger" th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></label>
                    
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label ">Peso</label> 
                <div class="col-sm-6">
                    <input type="text" th:field="*{weight}" class="form-control">
                    <label class="form-text text-danger" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></label>
                </div>
            </div>       
            <div class="form-group row">
                <label class="col-sm-2 col-form-label ">Fecha</label> 
                <div class="col-sm-6">
                    <input type="text" th:field="*{creationDate}" class="form-control">
                    <label class="form-text text-danger" th:if="${#fields.hasErrors('creationDate')}" th:errors="*{creationDate}"></label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label ">Empleado</label> 
                <div class="col-sm-6">
                    <input type="text" th:field="*{user}" class="form-control">
                    <label class="form-text text-danger" th:if="${#fields.hasErrors('user')}" th:errors="*{user}"></label>
                </div>
            </div>

            <div class="form-group "> 
                <div class="col-sm-6">
                    <input type="submit" value="Crear Cliente" class="btn btn-primary"/>
                </div>
            </div>     
            <input type="hidden" th:field="*{id}" />
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
</body>
</html>
