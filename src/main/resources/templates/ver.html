<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			
				<!-- <img th:if="${#strings.length(cliente.foto) > 0}" class="img-thumbnail rounded float-left"
					style="max-width: 25%;" th:src="@{'/uploads/' + ${cliente.foto}}"
					th:alt="${cliente.foto}" /> -->

				<ul class="list-group">
					<li class="list-group-item active" th:text="${cliente.nombre}"></li>
					<li class="list-group-item" th:text="${cliente.direccion}"></li>
					<li class="list-group-item" th:text="${cliente.email}"></li>
					<li class="list-group-item" th:text="${cliente.createAt}"></li>
				</ul>
.
				<div th:if="${#lists.isEmpty(cliente.carros)}" class="alert alert-info my-4" th:text=" 'No hay carros asignado para ' +  ${cliente.nombre}"> </div>
				
				<table th:if="${not #lists.isEmpty(cliente.carros)}" class="table table-bordered table-striped my-4">
					<thead class="thead-inverse">
						<tr>
							<th>ID</th>
							<th>Peso</th>
							<th>Fecha de Creaci√≥n</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="carro: ${cliente.carros}">
							<td th:text="${carro.id}" ></td>
							<td th:text="${carro.peso}" ></td>
							<td th:text="${carro.createAt}" ></td>
						</tr>
					</tbody>
					
				</table>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
