<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a th:href="@{/addCarro}" class="btn btn-primary">crear carro</a>
				</h4>

				<table class="table table-striped">
					<thead>
						<tr>
							<th>Id</th>
							<th>Cliente</th>
							<th>Peso</th>
							<th>Fecha</th>
							<th>editar</th>
							<th>eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="carro: ${carros}">
							<td th:text="${carro.id}"></td>
							<td th:text="${carro.cliente.nombre}"></td>
							<td th:text="${carro.peso}"></td>
							<td th:text="${carro.createAt}"></td>
							<td><a class="btn btn-warning btn-sm"
								th:href="@{/addCarro/} + ${carro.id}" th:text="'editar'"></a></td>
							<td><a class="btn btn-danger btn-sm"
								th:href="@{/eliminarCarro/} + ${carro.id}" th:text="'eliminar'"
								onclick="return confirm('Estï¿½s seguro que quieres eliminar?');"></a></td>
						</tr>
					</tbody>

				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
		
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
